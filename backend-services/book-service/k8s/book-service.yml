apiVersion: v1
kind: ConfigMap
metadata:
  name: book-service-config
  labels:
    app: book-service
data:
  SPRING_PROFILES_ACTIVE: dev

  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: guest
  RABBITMQ_PASSWORD: guest

  R2DBC_HOST: book-database
  R2DBC_PORT: "5432"
  R2DBC_DB_NAME: book_database
  R2DBC_USERNAME: postgres
  R2DBC_PASSWORD: book

  KEYCLOAK_HOST: keycloak
  KEYCLOAK_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
        - name: book-service
          image: "book-service:0.0.1-SNAPSHOT"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: book-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: book-service
spec:
  selector:
    name: polyyyard
    app: book-service
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP